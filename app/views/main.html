<sidebar class='col-lg-2'>
  <!-- button when onclick pops up modal -->
  <button type="button" class="button" data-toggle="modal" data-target="#modalN">
    add player
  </button>
</sidebar>

<!-- user input form needs to be a modal-->
<!-- modal -->
<div id="modalN" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content" style="top:300px;">
      <div class="modal-header">
        add player
      </div>
      <form name="myForm" class="modal-content form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">First name:</label>
          <input type="" name="firstName" ng-model="firstName" required>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Surname:</label>

          <input type="" name="Surname" ng-model="Surname" required>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">sex:</label>
          <select class="" name="">
            <option disabled selected value></option>
            <option value="volvo">Male</option>
            <option value="saab">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">tier:</label>

          <select class="" name="">
            <option disabled selected value> -- select an tier -- </option>
            <option value="volvo">Gold</option>
            <option value="saab">Silver</option>
            <option value="saab">Bronse</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
          <input type="" name="Email" ng-model="Email" required>
        </div>
        <div class="form-group modal-footer">
          <button class="button" data-dismiss="modal">Cancel</button>
          <button class="button">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
